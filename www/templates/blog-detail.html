<ion-view view-title="Coach Update">
  <ion-content>
    <div class="blog-detail">
      <div class="list">
        <div class="item item-body brd-zero">
          <img class="full-image" ng-src="{{formData.image|uploadpath}}">
          <div class="padding">
            <div class="more-info adjustment">
              <span class="small-text pull-right">{{formData.publishingDate|date:'dd MMMM, yyyy'}}</span>
              <span class="th" ng-class="{'up': formData.reactions[0].type == 'Like'}" ng-click="(formData.reactions[0].type == 'Like')?goLike(null):goLike('Like');"><i class="icon ion-thumbsup"></i> {{formData.likes}}</span>
              <span class="th" ng-class="{'dn':formData.reactions[0].type == 'Dislike'}" ng-click="formData.reactions[0].type == 'Dislike'?goLike(null):goLike('Dislike');"><i class="icon ion-thumbsdown"></i>  {{formData.dislikes}}</span>
            </div>
            <h4 class="card-title">{{formData.title}}</h4>
            <div class="blog-html" ng-bind-html="formData.content"></div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
