<ion-view view-title="My Blogs">
  <ion-nav-buttons side="right">
    <button type="button" class="button button-icon ln-magnifier ln-fit" ng-click="toggle();"></button>
  </ion-nav-buttons>
  <ion-content class="blog-detail">
    <ion-list ng-if="searchBlog">
      <ion-item class="item-input-inset">
        <label class="item-input-wrapper"><input type="text" placeholder="Search Blog"></label>
        <button class="button button-small icon ln-magnifier"></button>
      </ion-item>
    </ion-list>
    <div class="list card" ng-repeat="d in data">
      <div class="item item-body">
        <div class="item-content">
          <p class="author">
            <img src="img/img-placeholder.png"> {{d.author}}
          </p>
        </div>
        <img class="full-image" ng-src="{{d.image}}" ui-sref="app.blogdetail">
        <div class="item-content">
          <h4 class="card-title" ui-sref="app.blogdetail">
            {{d.title}}
          </h4>
          <div class="more-info">
            <span class="small-text pull-right">{{d.date}}</span>
            <span class="th" ng-class="{'up': like==1}" ng-click="goLike(1)"><i class="icon ion-thumbsup"></i> 20</span>
            <span class="th" ng-class="{'dn': like==-1}" ng-click="goLike(-1)"><i class="icon ion-thumbsdown"></i> 4</span>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
