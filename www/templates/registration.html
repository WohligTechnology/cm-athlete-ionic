<ion-view view-title="Register Now">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <form name="formName" ng-submit="submit(formData);">
      <div class="pro-edit text-rite">
        <div class="list">
          <div class="item item-divider item-text-wrap small-text text-justified">
            <span>
              Membership to this website is public, once your account information has been submitted; you will be immediately
            granted access to the website environment.
            <br> All the fields below are mandatory.
            </span>
          </div>
          <label class="item item-input" ng-class="{'err': formName.name.$invalid && formName.name.$touched}">
            <span class="input-label">Forename</span>
            <input type="text" name="name" ng-model="formData.name" maxlength="35" required>
          </label>
          <label class="item item-input" ng-class="{'err': formName.surname.$invalid && formName.surname.$touched}">
            <span class="input-label">Surname</span>
            <input type="text" name="surname" ng-model="formData.surname" maxlength="35" required>
          </label>
          <label class="item item-input" ng-class="{'err': formName.email.$invalid && formName.email.$touched}">
            <span class="input-label">Email Address</span>            
            <input type="email" name="email" ng-model="formData.email" required>
          </label>
          <label class="item item-input" ng-class="{'err': formName.dob.$invalid && formName.dob.$touched}">
            <span class="input-label">Date of Birth</span>
            <input type="date" name="dob" ng-model="formData.dob" required>
          </label>
          <ion-item class="item-divider item-text-wrap small-text">
            Password must contain: <br>
            <span> <i class="icon ion-alert-circled assertive" ng-class="{'ion-checkmark balanced': valid1}"></i> Atleast 8 characters</span>
            <br>
            <span><i class="icon ion-alert-circled assertive" ng-class="{'ion-checkmark balanced': valid2}"></i> Alphanumeric characters</span>
          </ion-item>
          <label class="item item-input" ng-class="{'err': passwordValidate}">
            <span class="input-label">Password</span>
            <input type="password" name="password" ng-change="passwordValidator(formData.password);" maxlength="15" ng-model="formData.password" required>
            </label>
          <label class="item item-input" ng-if="formData.password" ng-class="{'err':formData.repassword !== formData.password,'err succ':formData.repassword === formData.password}">
            <span class="input-label">Confirm Password</span>
            <input type="password" name="repassword" ng-model="formData.repassword" maxlength="15" required>
          </label>
          <label class="item item-input item-select" ng-class="{'err': formName.gender.$invalid && formName.gender.$touched}">
            <span class="input-label">Gender</span>
            <select name="gender" ng-model="formData.gender" ng-options="g as g for g in gender" required>
              <option value="" selected>Select</option>
            </select>
          </label>
        </div>
        <div class="text-center m20 padding-horizontal">
          <button class="button button-positive button-block" ng-disabled="formName.$invalid" type="submit">Register Now</button>
        </div>
    </form>
  </ion-content>
</ion-view>
