<ion-view view-title="Register Now">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <form name="formName" ng-submit="submit(formData);">
      <div class="pro-edit text-rite">
        <div class="list">
          <div class="item item-divider">Membership to this website is public, once your account information has been submitted, you will be immediately
            granted access to the website environment. <br> All the fields below are mandatory.</div>
          <label class="item item-input">
            <span class="input-label">Forename</span>
            <input type="text" name="name" ng-model="formData.name" maxlength="35" required>
          </label>
          <label class="item item-input">
            <span class="input-label">Surname</span>
            <input type="text" name="surname" ng-model="formData.surname" maxlength="35" required>
          </label>
          <label class="item item-input">
            <span class="input-label">Email Address</span>            
            <input type="email" name="email" ng-model="formData.email" required>
          </label>
          <label class="item item-input">
            <span class="input-label">Date of Birth</span>
            <input type="date" name="dob" ng-model="formData.dob" required>
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" name="password" ng-model="formData.password" required>
            </label>
          <label class="item item-input">
            <span class="input-label">Confirm Password</span>
            <input type="password" name="repassword" ng-model="formData.repassword" required>
          </label>
          <label class="item item-input item-select">
            <span class="input-label">Gender</span>
            <select name="gender" ng-model="formData.gender" ng-options="g as g for g in gender" required>
              <option value="" selected>Select</option>
            </select>
          </label>
        </div>
        <div class="text-center m20 padding-horizontal">
          <button class="button button-positive button-block" type="submit">Register Now</button>
        </div>
    </form>
  </ion-content>
</ion-view>
