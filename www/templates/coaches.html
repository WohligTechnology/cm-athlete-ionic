<ion-view view-title="My Coaches">
    <ion-nav-buttons side="right">
        <span class="ln ln-user right-badge ln-fit" ng-click="openModal()">
    <span class="badge badge-assertive">1</span>
        </span>
    </ion-nav-buttons>
    <ion-content start-y="53">
        <ion-list>
            <ion-item class="item-input-inset">
                <label class="item-input-wrapper"><input type="text" placeholder="Coach Name"></label>
                <button class="button button-small icon ln-magnifier"></button>
            </ion-item>
            <ion-item class="item-avatar" ui-sref="app.athletes-coaching-detail" ng-repeat="c in coaches">
                <img ng-src="{{c.image}}">
                <h2>{{c.name}} {{c.surname}}</h2>
                <p><i class="icon ln-calendar3"></i> {{c.acceptedDate}} - {{c.renewalDate}}</p>
                <span class="badge badge-positive">{{ c.subscriptionType | limitTo:1 }}</span>
                <ion-option-button class="button-assertive">Unsubscribe</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
