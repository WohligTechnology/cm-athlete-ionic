<ion-view view-title="Search Coaches">
  <ion-nav-buttons side="right">
    <button type="button" class="button button-icon ln-funnel ln-fit" ng-click="openFilter"></button>
  </ion-nav-buttons>
  <ion-content start-y="53">
    <ion-list>
      <ion-item class="item-input-inset">
        <label class="item-input-wrapper"><input type="text" placeholder="Coach Name or Country"></label>
        <button class="button button-small icon ln-magnifier"></button>
      </ion-item>
      <ion-item class="item-avatar" ui-sref="app.search-coaches-detail" ng-repeat="c in coaches">
        <img ng-src="{{c.image}}">
        <h2>{{c.name}} {{c.surname}}</h2>
        <p>{{c.credentials}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
