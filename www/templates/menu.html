<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" class="gradient-bg">
    <ion-content class="top-statusbar">
      <ion-list>
        <ion-item class="item-avatar" menu-close ui-sref="app.profile" ui-sref-active="on">
          <div class="img-avatar" style="background-image: url({{(profileData.profilePic | uploadpath)||'img/img-placeholder.png'}});"
            ng-if="profileData.profilePic"></div>
          <h2>{{profileData.name}} {{profileData.surname}}</h2>
          <p>Athlete</p>
        </ion-item>

          <ion-item class="item-icon-left" menu-close ui-sref="app.notifications" ui-sref-active="on">
            <i class="icon ln-earth"></i> Notifications
            <span class="badge badge-assertive">{{notificationCount}}</span>
          </ion-item>
          <ion-item class="item-icon-left" menu-close ui-sref="app.coach-detail" ui-sref-active="on">
            <i class="icon ln-bookmark"></i> My Coach
          </ion-item>
          <ion-item class="item-icon-left" menu-close ui-sref="app.search-coaches" ui-sref-active="on">
            <i class="icon ln-magnifier"></i> Search Coaches
          </ion-item>
          <ion-item class="item-icon-left" menu-close ui-sref="app.injuries" ui-sref-active="on">
            <i class="icon ln-first-aid"></i> Injury
          </ion-item>
          <ion-item class="item-icon-left" menu-close ui-sref="app.blog" ui-sref-active="on">
            <i class="icon ln-archive"></i> Coach Update
          </ion-item>
          <ion-item class="item-icon-left" menu-close ui-sref="app.training-diary" ui-sref-active="on">
            <i class="icon ln-calendar"></i> Training Diary
          </ion-item>
          <ion-item class="item-icon-left" menu-close ui-sref="app.chat" ui-sref-active="on">
            <i class="icon ln-comments"></i> Chat
          </ion-item>


          <ion-item class="item-icon-left item-divider market-div" menu-close >
            <i class="icon ln-comments"></i> Market Place
          </ion-item>

            <ion-item class="item-icon-left" menu-close ui-sref="app.articles" ui-sref-active="on">
              <i class="icon ln-document2"></i> Articles
            </ion-item>
            <ion-item class="item-icon-left" menu-close ui-sref="app.service" ui-sref-active="on">
              <i class="icon ln-man"></i> Service Providers
            </ion-item>
            <ion-item class="item-icon-left" menu-close ui-sref="app.event" ui-sref-active="on">
              <i class="icon ln-calendar3"></i> Events &amp; Competition
            </ion-item>

        </div>

        <!--<ion-item class="item-icon-left" menu-close ui-sref="app.analytics" ui-sref-active="on">
          <i class="icon ln-chart-growth"></i> Analytics
        </ion-item>-->
        <ion-item class="item-icon-left" menu-close ng-click="logout()">
          <i class="icon ln-power"></i> Log out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
