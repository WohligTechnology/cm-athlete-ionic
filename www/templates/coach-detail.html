<ion-view view-title="My Coach">
  <ion-content class="white-profile">
    <div class="picture-hold picture-pad">
      <div class="zd">
        <div class="dp" style="background-image: url('{{coach.image|localurl}}');"></div>
        <h3>{{coach.name}} {{coach.surname}}</h3>
        <p>{{coach.credentials}}</p>
        <p class="badged positive-bg">{{coach.subscriptionType}}, {{coach.subscriptionFee | currency : 'Â£' : 0}}</p>
      </div>
    </div>
    <ion-list class="stripped">
      <ion-item class="item-text-wrap">
        <h3>Subscription Since</h3>
        <p>{{coach.acceptedDate | date:'dd MMMM, yyyy'}}</p>
      </ion-item>
      <ion-item class="item-text-wrap">
        <h3>Next Renewal</h3>
        <p>{{coach.renewalDate | date:'dd MMMM, yyyy'}}</p>
      </ion-item>
      <!--<ion-item class="item-text-wrap">
        <h3>Years of Coaching</h3>
        <p>{{coach.yearsCoaching}} years</p>
      </ion-item>
      <ion-item class="item-text-wrap">
        <h3>Country</h3>
        <p>{{coach.country}}</p>
      </ion-item>
      <ion-item class="item-text-wrap">
        <h3>Age</h3>
        <p>{{coach.dob | ageConvert}}</p>
      </ion-item>
      <ion-item class="item-text-wrap">
        <h3>Gender</h3>
        <p>{{coach.gender}}</p>
      </ion-item>
      <ion-item class="item-text-wrap item-long">
        <h3>Coaching Focus</h3>
        <p>
          <span class="tag-box" ng-repeat="c in coach.coachingFocus">{{c}}</span>
        </p>
      </ion-item>
      <ion-item class="item-text-wrap item-long">
        <h3>Specialisations</h3>
        <p>
          <span class="tag-box" ng-repeat="s in coach.specialisations">{{s}}</span>
        </p>
      </ion-item>
      <ion-item class="item-text-wrap item-long">
        <h3>Experience</h3>
        <p class="text-justified" read-more="coach.experience" read-more-limit="140" read-more-label-expand="Read More" read-more-label-collapse="Read Less"></p>
      </ion-item>
      <ion-item class="item-text-wrap item-long">
        <h3>Expertise</h3>
        <p class="text-justified" read-more="coach.expertise" read-more-limit="140" read-more-label-expand="Read More" read-more-label-collapse="Read Less"></p>
      </ion-item>
      <ion-item class="item-text-wrap item-long">
        <h3>Coaching Achievements</h3>
        <p class="text-justified" read-more="coach.coachingAchievements" read-more-limit="140" read-more-label-expand="Read More"
          read-more-label-collapse="Read Less"></p>
      </ion-item>-->
    </ion-list>
    <div class="padding-horizontal">
      <button class="button button-assertive button-block">Unsubscribe</button>
    </div>
  </ion-content>
</ion-view>
